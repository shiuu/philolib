mybatis.config-locations=classpath:mybatis/mybatis-config.xml
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.demo.url=jdbc:h2:mem:testdb
spring.datasource.demo.driverClassName=org.h2.Driver
spring.datasource.demo.username=sa
spring.datasource.demo.password=
spring.datasource.demo.validationQuery=SELECT 'x'
spring.datasource.demo.testWhileIdle=true
spring.datasource.demo.testOnBorrow=false

spring.h2.console.enabled=true

server.port=8088
